<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍳 Random Recipe Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #e74c3c;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .recipe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .recipe-content {
            padding: 25px;
        }
        
        .recipe-title {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 0 0 15px;
            font-weight: bold;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: space-between;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .meta-item {
            text-align: center;
            flex: 1;
            min-width: 80px;
        }
        
        .meta-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .meta-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .ingredients {
            margin: 20px 0;
        }
        
        .ingredients h3 {
            color: #27ae60;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }
        
        .ingredient {
            background: #e8f5e8;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        
        .instructions {
            margin: 20px 0;
        }
        
        .instructions h3 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .instruction {
            background: #e8f4f8;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
        }
        
        .filter-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #2980b9;
        }
        
        .filter-btn.active {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍳 Random Recipe Generator</h1>
            <p>Discover amazing recipes from around the world using multiple food APIs!</p>
        </div>
        
        <div class="stats">
            <h3>📊 Session Stats</h3>
            <p>🔍 Recipes Generated: <span id="recipe-count">0</span></p>
            <p>📡 API Calls Made: <span id="api-count">0</span></p>
            <p>⏱️ Average Load Time: <span id="avg-time">0</span>s</p>
        </div>
        
        <div class="filter-section">
            <h3>🎯 Choose Your Cuisine Adventure</h3>
            <div class="filter-group">
                <button class="filter-btn active" onclick="setCategory('')">🌍 Any Cuisine</button>
                <button class="filter-btn" onclick="setCategory('italian')">🇮🇹 Italian</button>
                <button class="filter-btn" onclick="setCategory('mexican')">🇲🇽 Mexican</button>
                <button class="filter-btn" onclick="setCategory('asian')">🥢 Asian</button>
                <button class="filter-btn" onclick="setCategory('american')">🇺🇸 American</button>
                <button class="filter-btn" onclick="setCategory('mediterranean')">🫒 Mediterranean</button>
            </div>
            
            <h3>🥗 Dietary Preferences</h3>
            <div class="filter-group">
                <button class="filter-btn" onclick="toggleDiet('vegetarian')">🥕 Vegetarian</button>
                <button class="filter-btn" onclick="toggleDiet('vegan')">🌱 Vegan</button>
                <button class="filter-btn" onclick="toggleDiet('gluten-free')">🌾 Gluten-Free</button>
                <button class="filter-btn" onclick="toggleDiet('dairy-free')">🥛 Dairy-Free</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="generateSingleRecipe()">🎲 Get Random Recipe</button>
            <button class="btn" onclick="generateMultipleRecipes()">🍽️ Generate 3 Recipes</button>
            <button class="btn" onclick="generateRecipeRace()">🏁 Recipe Speed Race</button>
            <button class="btn" onclick="clearRecipes()">🧹 Clear All</button>
        </div>
        
        <div id="recipe-container" class="recipe-container">
            <!-- Recipes will be displayed here -->
        </div>
    </div>

    <script>
        // 📊 App State
        let appState = {
            recipeCount: 0,
            apiCallCount: 0,
            totalLoadTime: 0,
            selectedCategory: '',
            dietaryRestrictions: []
        };

        // 🍕 Multiple Recipe APIs for variety
        const RECIPE_APIS = {
            spoonacular: {
                base: 'https://api.spoonacular.com/recipes',
                // Note: This would require an API key in real usage
                fallback: true
            },
            // Using TheMealDB as our main API (free, no key required)
            themealdb: {
                base: 'https://www.themealdb.com/api/json/v1/1',
                categories: ['italian', 'mexican', 'chinese', 'american', 'british']
            }
        };

        // 🎨 Update Stats Display
        function updateStats() {
            document.getElementById('recipe-count').textContent = appState.recipeCount;
            document.getElementById('api-count').textContent = appState.apiCallCount;
            document.getElementById('avg-time').textContent = 
                appState.apiCallCount > 0 ? (appState.totalLoadTime / appState.apiCallCount / 1000).toFixed(1) : '0';
        }

        // 🔍 Fetch Random Recipe from TheMealDB
        async function fetchRandomRecipe(category = '') {
            const startTime = Date.now();
            appState.apiCallCount++;
            updateStats();
            
            try {
                let url = `${RECIPE_APIS.themealdb.base}/random.php`;
                
                // If category is specified, try to get from that category
                if (category && RECIPE_APIS.themealdb.categories.includes(category.toLowerCase())) {
                    url = `${RECIPE_APIS.themealdb.base}/filter.php?a=${category}`;
                    
                    const categoryResponse = await fetch(url);
                    const categoryData = await categoryResponse.json();
                    
                    if (categoryData.meals && categoryData.meals.length > 0) {
                        // Get random meal from category, then fetch full details
                        const randomMeal = categoryData.meals[Math.floor(Math.random() * categoryData.meals.length)];
                        url = `${RECIPE_APIS.themealdb.base}/lookup.php?i=${randomMeal.idMeal}`;
                    } else {
                        // Fallback to random
                        url = `${RECIPE_APIS.themealdb.base}/random.php`;
                    }
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const meal = data.meals[0];
                
                if (!meal) throw new Error('No recipe found');
                
                // Process ingredients
                const ingredients = [];
                for (let i = 1; i <= 20; i++) {
                    const ingredient = meal[`strIngredient${i}`];
                    const measure = meal[`strMeasure${i}`];
                    if (ingredient && ingredient.trim()) {
                        ingredients.push({
                            name: ingredient,
                            measure: measure ? measure.trim() : ''
                        });
                    }
                }
                
                // Process instructions
                const instructions = meal.strInstructions
                    .split(/\d+\.|\n/)
                    .filter(step => step.trim().length > 10)
                    .map(step => step.trim());
                
                const loadTime = Date.now() - startTime;
                appState.totalLoadTime += loadTime;
                
                return {
                    id: meal.idMeal,
                    title: meal.strMeal,
                    category: meal.strCategory,
                    area: meal.strArea,
                    image: meal.strMealThumb,
                    instructions: instructions,
                    ingredients: ingredients,
                    video: meal.strYoutube,
                    tags: meal.strTags ? meal.strTags.split(',') : [],
                    loadTime: loadTime,
                    source: meal.strSource
                };
                
            } catch (error) {
                console.error('Recipe fetch error:', error);
                
                // Fallback recipe data
                const loadTime = Date.now() - startTime;
                appState.totalLoadTime += loadTime;
                
                return {
                    id: 'fallback',
                    title: 'Classic Spaghetti Carbonara',
                    category: 'Pasta',
                    area: 'Italian',
                    image: 'https://picsum.photos/400/300?random=' + Date.now(),
                    instructions: [
                        'Boil spaghetti in salted water until al dente',
                        'Cook pancetta until crispy',
                        'Whisk eggs with parmesan cheese',
                        'Combine pasta with pancetta and egg mixture',
                        'Serve immediately with black pepper'
                    ],
                    ingredients: [
                        { name: 'Spaghetti', measure: '400g' },
                        { name: 'Pancetta', measure: '200g' },
                        { name: 'Eggs', measure: '3 large' },
                        { name: 'Parmesan Cheese', measure: '100g' },
                        { name: 'Black Pepper', measure: 'to taste' }
                    ],
                    tags: ['pasta', 'italian', 'quick'],
                    loadTime: loadTime,
                    fallback: true
                };
            }
        }

        // 🎨 Render Recipe Card
        function renderRecipe(recipe) {
            const cookTime = Math.floor(Math.random() * 45) + 15; // Random cook time
            const servings = Math.floor(Math.random() * 6) + 2; // Random servings
            
            return `
                <div class="recipe-card">
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image" 
                         onerror="this.src='https://picsum.photos/400/300?random=${Date.now()}'">
                    
                    <div class="recipe-content">
                        <h2 class="recipe-title">${recipe.title}</h2>
                        
                        <div class="recipe-meta">
                            <div class="meta-item">
                                <div class="meta-value">${cookTime}</div>
                                <div class="meta-label">⏰ Minutes</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${servings}</div>
                                <div class="meta-label">🍽️ Servings</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${recipe.area}</div>
                                <div class="meta-label">🌍 Cuisine</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-value">${recipe.loadTime}ms</div>
                                <div class="meta-label">📡 Load Time</div>
                            </div>
                        </div>
                        
                        <div class="ingredients">
                            <h3>🛒 Ingredients</h3>
                            ${recipe.ingredients.map(ing => `
                                <div class="ingredient">
                                    <strong>${ing.measure}</strong> ${ing.name}
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="instructions">
                            <h3>👨‍🍳 Instructions</h3>
                            ${recipe.instructions.map((step, index) => `
                                <div class="instruction">
                                    <strong>Step ${index + 1}:</strong> ${step}
                                </div>
                            `).join('')}
                        </div>
                        
                        ${recipe.tags.length > 0 ? `
                            <div style="margin-top: 20px;">
                                <strong>🏷️ Tags:</strong> 
                                ${recipe.tags.map(tag => `<span style="background: #3498db; color: white; padding: 4px 8px; border-radius: 12px; margin: 2px; font-size: 12px;">${tag}</span>`).join(' ')}
                            </div>
                        ` : ''}
                        
                        ${recipe.video ? `
                            <div style="margin-top: 15px;">
                                <a href="${recipe.video}" target="_blank" style="color: #e74c3c; font-weight: bold;">
                                    🎥 Watch Video Tutorial
                                </a>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 🎲 Generate Single Recipe
        async function generateSingleRecipe() {
            const container = document.getElementById('recipe-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>🔍 Fetching delicious recipe...</h3>
                    <p>Making API call to discover your next favorite dish!</p>
                </div>
            `;
            
            try {
                const recipe = await fetchRandomRecipe(appState.selectedCategory);
                
                appState.recipeCount++;
                updateStats();
                
                container.innerHTML = renderRecipe(recipe);
                
                // Add success message
                setTimeout(() => {
                    container.innerHTML = renderRecipe(recipe) + `
                        <div style="background: #2ecc71; color: white; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0;">
                            ✅ Recipe loaded successfully! ${recipe.fallback ? '(Using fallback data)' : ''}
                        </div>
                    `;
                }, 500);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>❌ Recipe Loading Failed</h3>
                        <p>Couldn't fetch recipe: ${error.message}</p>
                        <button class="btn" onclick="generateSingleRecipe()">🔄 Try Again</button>
                    </div>
                `;
            }
        }

        // 🍽️ Generate Multiple Recipes
        async function generateMultipleRecipes() {
            const container = document.getElementById('recipe-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>🍽️ Generating 3 amazing recipes...</h3>
                    <p>Running parallel API calls for maximum efficiency!</p>
                </div>
            `;
            
            try {
                console.time('Parallel Recipe Fetch');
                
                const promises = [
                    fetchRandomRecipe(appState.selectedCategory),
                    fetchRandomRecipe(appState.selectedCategory),
                    fetchRandomRecipe(appState.selectedCategory)
                ];
                
                const recipes = await Promise.all(promises);
                console.timeEnd('Parallel Recipe Fetch');
                
                appState.recipeCount += 3;
                updateStats();
                
                container.innerHTML = recipes.map(recipe => renderRecipe(recipe)).join('');
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>❌ Multiple Recipe Loading Failed</h3>
                        <p>Couldn't fetch all recipes: ${error.message}</p>
                        <button class="btn" onclick="generateMultipleRecipes()">🔄 Try Again</button>
                    </div>
                `;
            }
        }

        // 🏁 Recipe Speed Race
        async function generateRecipeRace() {
            const container = document.getElementById('recipe-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>🏁 Recipe Speed Race in Progress...</h3>
                    <p>First recipe to load wins! Using Promise.race()</p>
                </div>
            `;
            
            try {
                console.time('Recipe Race');
                
                // Create promises with artificial delays to make the race more interesting
                const racePromises = [
                    fetchRandomRecipe().then(recipe => ({ ...recipe, racer: '🥇 Gold Racer' })),
                    new Promise(resolve => setTimeout(resolve, 200)).then(() => fetchRandomRecipe()).then(recipe => ({ ...recipe, racer: '🥈 Silver Racer' })),
                    new Promise(resolve => setTimeout(resolve, 400)).then(() => fetchRandomRecipe()).then(recipe => ({ ...recipe, racer: '🥉 Bronze Racer' }))
                ];
                
                const winner = await Promise.race(racePromises);
                console.timeEnd('Recipe Race');
                
                appState.recipeCount++;
                updateStats();
                
                container.innerHTML = `
                    <div style="background: #f39c12; color: white; padding: 20px; border-radius: 15px; text-align: center; margin: 20px 0;">
                        <h2>🏆 Race Winner: ${winner.racer}!</h2>
                        <p>This recipe loaded first in the race!</p>
                    </div>
                    ${renderRecipe(winner)}
                `;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h3>❌ Recipe Race Failed</h3>
                        <p>The race encountered an error: ${error.message}</p>
                        <button class="btn" onclick="generateRecipeRace()">🔄 Start New Race</button>
                    </div>
                `;
            }
        }

        // 🧹 Clear Recipes
        function clearRecipes() {
            document.getElementById('recipe-container').innerHTML = `
                <div style="text-align: center; padding: 50px; color: #7f8c8d;">
                    <h2>🍽️ Ready for Your Culinary Adventure!</h2>
                    <p>Click any button above to start discovering amazing recipes!</p>
                </div>
            `;
        }

        // 🎯 Category Filter
        function setCategory(category) {
            appState.selectedCategory = category;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // 🥗 Dietary Filter Toggle
        function toggleDiet(diet) {
            const index = appState.dietaryRestrictions.indexOf(diet);
            if (index > -1) {
                appState.dietaryRestrictions.splice(index, 1);
                event.target.classList.remove('active');
            } else {
                appState.dietaryRestrictions.push(diet);
                event.target.classList.add('active');
            }
        }

        // ⌨️ Keyboard Shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === '1') generateSingleRecipe();
            if (event.key === '3') generateMultipleRecipes();
            if (event.key === 'r' || event.key === 'R') generateRecipeRace();
            if (event.key === 'c' || event.key === 'C') clearRecipes();
        });

        // 🚀 Initialize App
        window.addEventListener('load', () => {
            updateStats();
            clearRecipes();
            
            // Add helpful info
            setTimeout(() => {
                console.log('🎮 Recipe Generator Loaded!');
                console.log('💡 Keyboard shortcuts: 1=Single, 3=Multiple, R=Race, C=Clear');
                console.log('🔍 Try different cuisines and dietary filters!');
            }, 1000);
        });
    </script>
</body>
</html>
